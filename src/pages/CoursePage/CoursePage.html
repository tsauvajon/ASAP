<ion-header>
    <ion-navbar>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Cours
        </ion-title>
        <ion-buttons end>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let c of cours">
        <ion-card>
            <ion-card-content>
                <p>{{c.nom}}</p>
            </ion-card-content>

            <ion-row>
                <ion-col center text-center>
                    <ion-note>
                        Le {{c.date}} de {{c.heuredep}}h{{c.mindep}} Ã  {{c.heurefin}}h{{c.minfin}}
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-item>
</ion-content>
